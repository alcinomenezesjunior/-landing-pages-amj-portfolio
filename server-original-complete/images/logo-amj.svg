<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-labelledby="title desc">
  <title id="title">AMJ Automação &amp; IA — Logotipo</title>
  <desc id="desc">Marca com ícone laranja e texto AMJ Automação &amp; IA com subtítulo Arquiteturas, integrações e crescimento.</desc>

  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A8E063"/>
      <stop offset="1" stop-color="#A8E063"/>
    </linearGradient>
    <style>
      .t1 { font: 800 40px/1 Montserrat, Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; fill:#A8E063; }
      .t2 { font: 400 18px/1.2 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; fill:#A8E063; }
    </style>
  </defs>

  <!-- Orange rounded square -->
  <rect x="8" y="16" rx="20" ry="20" width="96" height="96" fill="#A8E063"/>

  <!-- Bolt / circuit mark -->
  <g transform="translate(8,16)">
    <path d="M66 32 L54 64 h12 l-6 24 18-36 H66 z" fill="#ffffff" opacity="0.95"/>
    <circle cx="26" cy="54" r="6" fill="#fff"/>
    <circle cx="86" cy="54" r="6" fill="#fff"/>
    <rect x="26" y="51" width="22" height="6" rx="3" fill="#fff"/>
    <rect x="66" y="51" width="20" height="6" rx="3" fill="#fff"/>
  </g>

  <!-- Text -->
  <text class="t1" x="120" y="62">AMJ&#160;&#160;Automação &amp; IA</text>
  <text class="t2" x="120" y="92">Arquiteturas, integrações e crescimento</text>
